<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../Site/css/cadastro_login.css">
  <img class="planodefundo" src="https://img.freepik.com/fotos-premium/diagrama-de-grafico-de-financas-de-grafico-de-negocios-monetarios-sobre-fundo-de-moeda-3d-de-economia-com-dados-financeiros-de-crescimento_882361-1542.jpg">
  <style>
   
  </style>
</head>
<body>
  <div class="login-box">
    
    <img class="background-image" src="https://capitalresearch.com.br/wp-content/uploads/2019/10/shutterstock_751455562.jpg">

    <form action="../site/php/cadastrar.php" method="POST">

      <center>
        <h1 class="h1">Cadastro</h1>
      </center>
      
      <div class="user-box">
        <input type="text" id="nome" name="nome" required>
        <label for="nome">Nome</label>
      </div>

      <div class="user-box">
        <input type="email" id="email" name="email" required>
        <label for="email">E-mail</label>
      </div>
   
      <div class="user-box">
        <div class="password-box">
          <input type="password" id="senha" name="senha" required>
          <label for="senha">Senha</label>
          <span class="toggle-password" id="toggleSenha"></span>
        </div>
      </div>
      
      
      <div class="user-box">
        <div class="password-box">
        <input type="password" id="confirmar_senha" name="confirmar_senha" required>
        <label for="confirmar_senha">Repetir Senha</label>
        <span class="toggle-password" id="toggleConfirmarSenha"></span>
        </div>
      </div>

      
      <!-- Mensagem de erro para senhas não iguais -->
      <div id="mensagem_erro" class="mensagem-erro"></div>

      <center>
        <button type="submit">Cadastrar</button><span></span>
      </center>

      

    </form>
    
    <div>
      <p class="sing-up">Já possui conta? <a class="cadastre" href="index.html">Faça login</a></p>
    </div>
  </div>

  <script src="/Site/js/cadastro.js"></script>
  
</body>
</html>

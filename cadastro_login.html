<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>
    <link rel="stylesheet" href="../site/css/index.css">
    <script src="https://kit.fontawesome.com/276fea39af.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="wrapper">
        <form action="#">
            <h1>Finanças em Dia</h1>
            <div class="input-box">
                <input type="text" placeholder="Nome" required>
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="E-mail" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirme sua Senha" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember-forgot">                                
            </div>
            <button type="submit" class="btn">Cadastre-se</button>
            <div class="register-link">
                <p>Já possui uma conta?</p>
                <a href="../site/index.html">Faça login</a>
            </div>
        </form>
    </div>

</body>

</html>
